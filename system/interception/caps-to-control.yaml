TIMING:
  - TAP_MILLISEC: 100
  - DOUBLE_TAP_MILLISEC: 0
MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_LEFTCTRL
    TAP: KEY_LEFTMETA
    HOLD: KEY_LEFTMETA
  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTALT
  - KEY: KEY_LEFTSHIFT
    TAP: KEY_DELETE
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_LEFTMETA
    # Possibly tap should do something else. In any case, KEY_COMPOSE is picked up as
    # the 'menu' key, in xev
    TAP: KEY_COMPOSE
    HOLD: KEY_COMPOSE

