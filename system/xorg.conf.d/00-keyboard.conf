Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us"
        Option "XkbModel" "pc105"
        Option "XkbVariant" "dvorak"
        # We use inception now, instead of this:
        #Option "XkbOptions" "ctrl:nocaps,ctrl:swap_lwin_lctl"
EndSection
