autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=xrandr-name,res,offset,scale
#monitor=,preferred,auto,auto
monitor=DP-1,3440x1440@60,0x0,1
monitor=eDP-1,disable
monitor=Unknown-1,disable


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = /usr/bin/alacritty
$fileManager = pcmanfm
$menu = wofi --show drun
$xremap = xremap ~/.config/xremap/config.yml --watch=config,device
$emacs = ~/.guix-profile/bin/emacs -nw --daemon

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hypridle & waybar & hyprpaper & /usr/bin/blueman-applet & /usr/bin/nm-applet & $emacs & $xremap 

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(268bd2ff) rgba(268bd2ff) 45deg
    col.inactive_border = rgba(595959ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    sensitivity = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER 

#  -- hyprland functions
bind = $mainMod SHIFT, q, exit,
bind = $mainMod SHIFT, c, killactive,
bind = $mainMod, d, togglefloating,
# TODO:
#  , ((modMask,               xK_a ), windows copyToAll)
#  , ((modMask .|. shiftMask, xK_a ), killAllOtherCopies)
# TODO: https://github.com/DreamMaoMao/hych 
#  , ((modMask,               xK_m ), withFocused minimizeWindow)
#  , ((modMask .|. shiftMask, xK_m ), withLastMinimized maximizeWindowAndFocus)

#  -- Launching Programs
bind = $mainMod, return, exec, $terminal
bind = $mainMod, f, exec, firefox -P default-release
bind = $mainMod, i, exec, firefox -P Fap
bind = $mainMod, r, exec, ~/bin/dmenu_run_history
# TODO?
# ((modMask, xK_t      ), spawn "~/.config/xmobar/systray.sh")
# TODO?
# bind = $mainMod, z, exec, ~/bin/dmenu_run_history /usr/bin/rofimoji -s light -a type --typer xdotool --keybinding-copy Control+y
# TODO ?
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, e, exec, ~/.guix-profile/bin/emacsclient -c -a emacs
bind = $mainMod, c, exec, ~/.guix-profile/bin/emacsclient -n -e '(+org-capture/open-frame)'

# Window management:
bind = $mainMod, bracketright, layoutmsg, cyclenext
bind = $mainMod, bracketleft, layoutmsg, cycleprev
# TODO: can we bind $mainMod 0 to focus master?
bind = $mainMod SHIFT, bracketright, layoutmsg, swapnext
bind = $mainMod SHIFT, bracketleft, layoutmsg, swapprev
bind = $mainMod SHIFT, 0, layoutmsg, swapwithmaster

# TODO: https://wiki.hyprland.org/Configuring/Binds/#submaps
# (but for moving windows)

# Layout
bind = $mainMod, space, layoutmsg, orientationnext
bind = $mainMod SHIFT, space, layoutmsg, orientationprev

# Resize
bind = $mainMod SHIFT, h, resizeactive, -60 0
bind = $mainMod SHIFT, j, resizeactive, 0 60
bind = $mainMod SHIFT, k, resizeactive, 0 -60
bind = $mainMod SHIFT, l, resizeactive, 60 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod +n/p
bind = $mainMod, n, workspace, e+1
bind = $mainMod, p, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# F1
bindel = ,XF86AudioPrev, exec, pcmanfm
# F2 TODO:
# ((noModMask, xF86XK_AudioNext ), spawn "~/bin/cycle_display.rb") 
# F3
bindel = ,XF86AudioMute, exec, ~/bin/volume_change.sh mute
# F4 TODO: ~/bin/system76_kbd_backlight_toggle.sh
bindel = ,XF86AudioPlay, exec, dunstify -u normal 'TODO: Bind Backlight'
# F5
bindel = ,XF86AudioLowerVolume, exec, ~/bin/volume_change.sh down
# F6
bindel = ,XF86AudioRaiseVolume, exec, ~/bin/volume_change.sh up
# F7: The built-in keyboard sends 'TouchpadToggle'
# F7: TODO: The moonlander sends 'Stop' on X11. Not Sure what's being sent in wayland...
bindel = ,XF86TouchpadToggle, exec, dunstify -u normal 'TODO: Bind xF86XK_TouchpadToggle'
# F8 This is for the moonlander, the BIOS handles this on the builtin keyboard
# TODO: /usr/bin/xbacklight -dec 10
bindel = ,XF86MonBrightnessDown, exec, dunstify -u normal 'TODO: Bind MonBrightnessDown'
# F9 This is for the moonlander, the BIOS handles this on the builtin keyboard
# TODO: /usr/bin/xbacklight -inc 10
bindel = ,XF86MonBrightnessUp, exec, dunstify -u normal 'TODO: Bind MonBrightnessUp'
# F10
# TODO: Nor is this shell script: ~/bin/screenshot.sh
bind = ,pause, exec, dunstify -u normal 'TODO: Bind Screenshot'
# F11
bindel = ,Scroll_Lock, exec, dunstify -u normal 'TODO: Bind ScrollLock'
# F12
bindel = ,insert, exec, /usr/bin/systemctl suspend

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
